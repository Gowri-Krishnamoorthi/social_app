{% extends 'users/base.html' %}
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            margin: 100px auto;
        }
        .container {
            width: 400px;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin: auto;
        }
        .logout-button {
            display: block;
            margin-top: 20px;
            padding: 10px;
            background: #d9534f;
            color: white;
            text-decoration: none;
            border-radius: 5px;
        }
        .logout-button:hover {
            background: #c9302c;
        }
    </style>
</head>
<body>

<div class="container">
    {% csrf_token %}
    <h2>Welcome, {{ user.username }}</h2>
    <a href="{% url 'logout' %}" class="logout-button">Logout</a>
</div>

</body>
</html>
